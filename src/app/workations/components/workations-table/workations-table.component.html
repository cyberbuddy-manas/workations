<table class="wf-table">
  <thead>
    <tr>
      <th (click)="onHeaderClick('employee')" class="click">
        <span class="th"
          >Employee
          <span class="sort" [class.on]="isAsc('employee') || isDesc('employee')">
            <span class="up" [class.active]="isAsc('employee')">▲</span>
            <span class="down" [class.active]="isDesc('employee')">▼</span>
          </span>
        </span>
      </th>

      <th (click)="onHeaderClick('origin')" class="click">
        <span class="th"
          >Origin
          <span class="sort" [class.on]="isAsc('origin') || isDesc('origin')">
            <span class="up" [class.active]="isAsc('origin')">▲</span>
            <span class="down" [class.active]="isDesc('origin')">▼</span>
          </span>
        </span>
      </th>

      <th (click)="onHeaderClick('destination')" class="click">
        <span class="th"
          >Destination
          <span class="sort" [class.on]="isAsc('destination') || isDesc('destination')">
            <span class="up" [class.active]="isAsc('destination')">▲</span>
            <span class="down" [class.active]="isDesc('destination')">▼</span>
          </span>
        </span>
      </th>

      <th (click)="onHeaderClick('startD')" class="click">
        <span class="th"
          >Start
          <span class="sort" [class.on]="isAsc('startD') || isDesc('startD')">
            <span class="up" [class.active]="isAsc('startD')">▲</span>
            <span class="down" [class.active]="isDesc('startD')">▼</span>
          </span>
        </span>
      </th>

      <th (click)="onHeaderClick('endD')" class="click">
        <span class="th"
          >End
          <span class="sort" [class.on]="isAsc('endD') || isDesc('endD')">
            <span class="up" [class.active]="isAsc('endD')">▲</span>
            <span class="down" [class.active]="isDesc('endD')">▼</span>
          </span>
        </span>
      </th>

      <th (click)="onHeaderClick('workingDays')" class="click num">
        <span class="th"
          >Working days
          <span class="sort" [class.on]="isAsc('workingDays') || isDesc('workingDays')">
            <span class="up" [class.active]="isAsc('workingDays')">▲</span>
            <span class="down" [class.active]="isDesc('workingDays')">▼</span>
          </span>
        </span>
      </th>

      <th (click)="onHeaderClick('risk')" class="click">
        <span class="th"
          >Risk
          <span class="sort" [class.on]="isAsc('risk') || isDesc('risk')">
            <span class="up" [class.active]="isAsc('risk')">▲</span>
            <span class="down" [class.active]="isDesc('risk')">▼</span>
          </span>
        </span>
      </th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let r of sortedRows()">
      <td class="employee">{{ r.employee }}</td>
      <td>
        <span class="country"
          ><span class="flag">{{ flagFor(r.origin) }}</span
          >{{ r.origin }}</span
        >
      </td>
      <td>
        <span class="country"
          ><span class="flag">{{ flagFor(r.destination) }}</span
          >{{ r.destination }}</span
        >
      </td>
      <td class="date">{{ r.startD | dateFormat }}</td>
      <td class="date">{{ r.endD | dateFormat }}</td>
      <td class="num">{{ r.workingDays }}</td>
      <td><app-badge [value]="riskLabel(r.risk)" [risk]="r.risk"></app-badge></td>
    </tr>
  </tbody>
</table>
